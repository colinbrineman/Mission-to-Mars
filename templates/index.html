<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p>
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
            </p>
        </div>
        <!-- News -->
        <div class="row" id="mars-news">
            <div class="col-md-12"></div>
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image }}" class="img-responsive" alt="Responsive image" />
            </div>
            <!-- Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Hemisphere Images -->
        <div class="row" id="hemisphere-images">
            <div class="col-md-12">
                <h4 style="text-align:center">Mars Hemispheres</h4>
            </div>
            <!-- List Comprehension -->
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-6">
                <p style="text-align:center">
                    <img src="{{ hemisphere.image }}" class="img-responsive" alt="Responsive image" />
                    <b>{{ hemisphere.caption }}</b>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
